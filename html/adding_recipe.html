<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Додавання рецепту</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Сторінка для пропонування нового рецепту користувачем">
    <meta name="author" content="Kateryna Hratilova">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/adding_recipe.css">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg"/>
    <link rel="shortcut icon" href="/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="TasteTales"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link href="https://fonts-online.ru/fonts/magnolia-script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
</head>
<body>
<header>
    <div class="logo-with-login">
        <img class="logo" src="/svg/logo-icon.svg" alt="">
        <div class="login-section">
            <img src="/svg/login-icon.svg" alt="">
            <a class="login-btn" href="login.html">Катерина</a>
        </div>
    </div>
    <nav>
        <a class="nav-element" href="index.html">ПРО САЙТ</a>
        <a class="nav-element" href="catalog.html">КАТАЛОГ РЕЦЕПТІВ</a>
        <a class="nav-element" href="favorites.html">ОБРАНІ РЕЦЕПТИ</a>
        <a class="nav-element curr-page" href="adding_recipe.html">ДОДАТИ РЕЦЕПТ</a>
    </nav>
</header>
<main>
    <p class="cursive fade-in-element">Поділіться своїми кулінарними шедеврами!</p>
    <div class="form-container">
        <form class="fade-in-element" action="#" method="post" onsubmit="submitRecipeForm(this, event)">
            <div class="row1">
                <div class="column">
                    <label>Назва страви
                        <input type="text" id="name" name="name" placeholder="Назва страви...">
                    </label>
                    <label>Час приготування
                        <input type="text" id="time" name="time" placeholder="Час приготування у хвилинах...">
                    </label>
                    <label>Опис страви
                        <textarea id="description" name="description" placeholder="Короткий опис страви..."></textarea>
                    </label>
                </div>
                <div class="column">
                    <label class="photo-upload">
                        <div class="a">
                            <img class="img-upload-icon" src="/svg/img-upload-icon.svg" alt="">
                            <input type="file" id="photo" name="photo" style="display: none;">
                            Фото рецепта
                        </div>
                    </label>
                    <label>
                        Категорія
                        <select id="category" name="category">
                            <option value="" disabled selected hidden>Обрати категорію...</option>
                            <option>Салати</option>
                            <option>Супи</option>
                            <option>Напої</option>
                            <option>Основні страви</option>
                            <option>Десерти</option>
                        </select>
                    </label>
                    <label>Інгредієнти
                        <textarea id="ingredients" name="ingredients"
                                  placeholder="Інгредієнти для приготування..."></textarea>
                    </label>
                </div>
            </div>
            <div class="row2">
                <label for="instruction"> Інструкція приготування
                    <textarea id="instruction" name="instruction"
                              placeholder="Інструкція приготування страви..."></textarea>
                </label>
                <div class="full-width">
                    <div>
                        <button class="add-btn main-btn" type="submit">ЗАПРОПОНУВАТИ РЕЦЕПТ</button>
                    </div>
                    <p class="note">Після нашої перевірки він з’явиться в каталозі!</p>

                    <div id="message" class="form-message regular-text"></div>
                </div>
            </div>
        </form>
        <div id="modal" class="modal">
            <div class="modalText regular-text fade-in-element">
                <p id="modalText"></p>
                <div>
                    <button id="closeModalBtn" class="add-btn main-btn">Закрити</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/effects.js"></script>
<script src="/js/forms.js"></script>
</body>
<style>
    main {
        background: url('/img/cake-form.png') bottom no-repeat,
        #FFF4F3;
        background-size: 45% auto, 100% 100%;
        background-position: left top, center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-bottom: 20px;
    }
    a:hover {
        color: rgb(90, 68, 68);
    }
</style>
</html>
